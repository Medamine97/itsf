apiVersion: apps/v1
kind: Deployment
metadata:
  name: risf-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risf-service
  template:
    metadata:
      labels:
        app: risf-service
    spec:
      containers:
      - name: risf-service
        image: risf-service:latest
        ports:
        - containerPort: 80
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
---
apiVersion: v1
kind: Service
metadata:
  name: risf-service
spec:
  selector:
    app: risf-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP