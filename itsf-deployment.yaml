# itsf-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: itsf-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itsf-service
  template:
    metadata:
      labels:
        app: itsf-service
    spec:
      securityContext:
        fsGroup: 101
        runAsNonRoot: true
      containers:
      - name: itsf-service
        image: nginx:alpine
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: temp-volume
          mountPath: /tmp
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: html-content
        configMap:
          name: itsf-html
      - name: temp-volume
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: itsf-service
spec:
  selector:
    app: itsf-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080